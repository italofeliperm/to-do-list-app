<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>To Do List App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <section class="todo modern-card">
      <h2 class="title-gradient">TO-DO LIST</h2>
      <div class="input">
        <input
          type="text"
          class="input-field modern-input"
          id="todoInput"
          placeholder="Add a new to-do"
        />
        <button class="btn add-btn">
          <span>Add</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
        </button>
      </div>
      <ul class="scroll modern-scroll">
        <li id="todoList" class="modern-list"></li>
      </ul>
      <div>
        <hr class="counter modern-divider" />
        <div class="counter-container">
          <p class="counter-text"><span id="todoCount">0</span> items total</p>
          <button id="deleteButton" class="delete-btn">Delete All</button>
        </div>
      </div>
    </section>
    <footer>
      <div class="footer">
        <p class="made-by">Made By</p>
        <p class="author">√çtalo Dev</p>
      </div>
    </footer>
  </body>
</html>
